<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>

    <div class="container">
        <h1>RANDOM 
            <br>QUOTE 
            <br>GENERATOR</h1>
        <div class="quote-container">
            <h2 class="title">Random Quote</h2>
            <hr class="line-break">
            <div class="quote">
                <i class="fa-solid fa-quote-left" id="double"></i>
                <p id="Quote-text">In my mind, I am always the best</i></p>
                <i class="fa-solid fa-quote-right" id="double"></i>
            </div>
            <p id="author">-Cristiano Ronaldo</p>
            <div class="buttons">
                <button type="button" class="btn btn-copy" id="copy">Copy Quote
                    <i class="fa-solid fa-copy"></i>
                </button>
                <button type="button" class="btn btn-repeat" id="generate">Generate
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
        </div>
        
    </div>


    <script src="./script.js"></script>
</body>
</html>
